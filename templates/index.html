<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PWA manifest -->
  <link rel="manifest" href="{{ url_for('static', filename='../manifest.json') }}">
  <meta name="theme-color" content="#1976d2">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="app">
    <header>
      <h1>Medicine Search</h1>
    </header>

    <section class="controls">
      <label for="language">Language</label>
      <select id="language">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="gu">Gujarati</option>
      </select>

      <label for="searchInput">Search</label>
      <input
        type="text"
        id="searchInput"
        placeholder="Type medicine name or symptom (e.g. Paracetamol, fever)"
      >

      <div class="row">
        <label class="checkbox">
          <input type="checkbox" id="aiCheck">
          Use AI-style explanation (later you can connect real AI)
        </label>
      </div>

      <button id="searchBtn">Search</button>
    </section>

    <section id="result" class="result">
      <p>Type a medicine name or symptom and tap Search.</p>
    </section>

    <footer>
      <small>
        Disclaimer: This app is for general information only and is for your personal use.
        It does not replace a doctor or pharmacist.
        Always consult a medical professional before taking any medicine.
      </small>
    </footer>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>

  <script>
    // Register service worker for PWA
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .catch(err => console.log("SW registration failed:", err));
    }
  </script>
</body>
</html>
